<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- TITLE -->
  <title>Frontend Mentor | Profile card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img class="profile-photo" src="image-victor.jpg" alt="profile photo">
      </div>
      <div class="text">
        <div class="users-data">
          <h1 class="name">Victor Crest</h1>
          <h2 class="age">26</h2>
          <h3 class="city">London</h3>
        </div>
        <div class="stats">
          <div class="number followers-n">80K</div>
          <div class="category followers-c">Followers</div>
          <div class="number likes-n">803K</div>
          <div class="category likes-c">Likes</div>
          <div class="number photos-n">1.4K</div>
          <div class="category photos-c">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mal Sta</a>.
    </div>
  </footer>
</body>
</html>
